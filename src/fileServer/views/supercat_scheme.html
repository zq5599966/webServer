<!DOCTYPE html>
<html>

<script language="JavaScript" type="text/javascript">
    
//    var isIos = function () {
//        return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
//    }
//
//    var isAndroid = function () {
//        return u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
//    }
    var browser = {
        versions: function() {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //Opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果/谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //iOS终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //Android终端或者UC浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否Web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    var openApp = function () {
        if(browser.versions.ios){
            window.location.href = "supercat://com.veewo.supercat?data={{.scheme}}";
            setTimeout(function () {
                window.location.href = "https://itunes.apple.com/cn/app/%E8%B6%85%E7%BA%A7%E5%B9%BB%E5%BD%B1%E7%8C%AB-%E9%87%8D%E6%B8%A9%E7%AB%A5%E5%B9%B4%E6%B8%B8%E6%88%8F%E7%9A%84%E5%BF%AB%E4%B9%90/id1041873285?mt=8";
            }, 1000)
        }
        else if(browser.versions.android){
           window.location.href = "supercat://com.veewo.supercat?data={{.scheme}}";

            setTimeout(function () {
                window.location.href = "https://play.google.com/store/apps/details?id=com.veewo.supercat";
            }, 2000)
        }
        else{
            window.location.href = "https://www.veewo.com";
        }
    }

    openApp();
</script>

</html>
